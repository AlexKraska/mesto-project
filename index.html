<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Alexander Kraskovskii">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="page">
        <section class="profile">
            <img class="profile__image" src="./images/Zhak.svg" alt="Жак-Ив Кусто">
            <div class="profile__block">
                <div class="profile__info">
                    <div class="profile__info-up">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button" type="button">
                        </button>
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>

                <button class="profile__button-plus" type="button">
                    <img src="./images/plusik.svg" alt="plus-s" class="profile__plus-s">
                </button>
            </div>
        </section>
        <section class="elements">

            <template id="cardShablon">
                <div class="elements__wrapper">
                    <div class="elements__card">
                        <img src="" class="elements__element" alt="">
                        <button class="elements__bin" type="button"></button>
                        <div class="elements__texts">
                            <h2 class="elements__text"></h2>
                            <button class="elements__heart" type="button" aria-label="Лайк"></button>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <footer class="footer">
        <span class="footer__author">&copy; 2020 Mesto Russia</span>
    </footer>
    <section class="popup">
        <div class="popup__inside">
            <button class="popup__cross" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__container popup__form_type_edit">
                <fieldset class="popup__form">
                    <input type="text" class="popup__text popup__text_type_name" placeholder="Ваше имя"
                        value="Жак-Ив Кусто" required>
                    <input type="text" class="popup__text popup__text_type_job" placeholder="Ваш род занятий"
                        value="Исследователь океана" required>
                    <button class="popup__button" type="submit" id="submitButton">
                        <span class="popup__button-text">Сохранить</span>
                    </button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup" id="popup">
        <div class="popup__inside">
            <button class="popup__cross" type="button" id="closeButton"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__container popup__form_type_add">
                <fieldset class="popup__form">
                    <input type="text" class="popup__text popup__text_type_place" placeholder="Название" required>
                    <input type="text" class="popup__text popup__text_type_link" placeholder="Ссылка на картинку"
                        required>
                    <button class="popup__button" type="submit" id="addButton">
                        <span class="popup__button-text">Создать</span>
                    </button>
                </fieldset>
            </form>
        </div>
    </section>

    
        <section class="overview">
            <div class="overview__inside">
                <button class="overview__cross" type="button" id="overviewCloseButton"></button>
                <img src="" class="overview__image" alt="">
                <h2 class="overview__heading"></h2>
            </div>
        </section>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/massive.js"></script>
    <script src="./scripts/openClosePopup.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Alexander Kraskovskii">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип Место">
    </header>
    <main class="page">
        <section class="profile">
            <img class="profile__image" src="<%=require('./images/Zhak.svg')%>" alt="Аватарка">
            <div class="profile__image-pencil"></div>
            <div class="profile__block">
                <div class="profile__info">
                    <div class="profile__info-up">
                        <h1 class="profile__title"></h1>
                        <button class="profile__button" type="button">
                        </button>
                    </div>
                    <h2 class="profile__subtitle"></h2>
                </div>

                <button class="profile__button-plus" type="button">
                    <img src="<%=require('./images/plusik.svg')%>" alt="plus-s" class="profile__plus-s">
                </button>
            </div>
        </section>
        <section class="elements elements-container">

            <template id="card-template" class="card-template">
                <div class="elements__wrapper" data-owner-id="" data-card-id="">
                    <div class="elements__card">
                        <img src="" class="elements__element" alt="">
                        <button class="elements__bin" type="button"></button>
                        <div class="elements__texts">
                            <h2 class="elements__text"></h2>
                            <button class="elements__heart" type="button" aria-label="Лайк"><span class="elements__likes-counter"></span></button>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <footer class="footer">
        <span class="footer__author">&copy; 2022 Mesto Russia</span>
    </footer>
    <section class="popup popup__edit-profile" id="popup-edit" name="edit-profile">
        <div class="popup__inside">
            <button class="popup__cross" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>

            <form class="popup__container popup__form_type_edit" novalidate>
                <fieldset class="popup__form">
                    <input type="text" class="popup__text popup__text_type_name" placeholder="Ваше имя"
                        value="" required minlength="2" maxlength="40" pattern="^[a-zа-яёA-ZА-Я -]+$" id="name-input" name="name" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
                        <span class="popup__name-input-error">Необходимо заполнить данное поле</span>

                    <input type="text" class="popup__text popup__text_type_job" placeholder="Ваш род занятий"
                        value="" required minlength="2" maxlength="200" pattern="^[a-zа-яёA-ZА-Я -]+$" id="job-input" name="about"  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
                        <span class="popup__job-input-error">Необходимо заполнить данное поле</span>
                    <button class="popup__button" type="submit" id="submitButton">
                        <span class="popup__button-text" id="submit-edit-text">Сохранить</span>
                    </button>
                </fieldset>
            </form>

        </div>
    </section>

    <section class="popup popup__add-card" id="popup-add">
        <div class="popup__inside">
            <button class="popup__cross" type="button" id="closeButton"></button>
            <h2 class="popup__heading">Новое место</h2>

            <form class="popup__container popup__form_type_add" novalidate>
                <fieldset class="popup__form">
                    <input name="name" type="text" class="popup__text popup__text_type_place" placeholder="Название" value=""
                        required  minlength="2" maxlength="30" pattern="^[a-zа-яёA-ZА-Я -]+$" id="place-input" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
                        <span class="popup__place-input-error">Необходимо заполнить данное поле</span>

                    <input name="link" type="url" class="popup__text popup__text_type_link" placeholder="Ссылка на картинку"
                        value="" required id="link-input">
                        <span class="popup__link-input-error">Введите адрес сайта</span>

                    <button class="popup__button" type="submit" id="addButton">
                        <span class="popup__button-text" id="submit-add-text">Сохранить</span>
                    </button>
                </fieldset>
            </form>

        </div>
    </section>

    <section class="popup popup__image" id="popup-view">
        <div class="popup__image-inside">
            <button class="popup__cross" type="button" id="popupImageCloseButton"></button>
            <img src="" class="popup__image-image" alt="">
            <h2 class="popup__image-heading"></h2>
        </div>
    </section>

    <section class="popup popup__avatar" id="popup-avatar">
        <div class="popup__inside">
            <button class="popup__cross" type="button" id="closeAvatarButton"></button>
            <h2 class="popup__heading">Обновить аватар</h2>

            <form class="popup__container popup__form_type_avatar" novalidate>
                <fieldset class="popup__form">
                    
                    <input name="link" type="url" class="popup__text popup__text_type_avatar" placeholder="Ссылка на аватар"
                        value="" required id="avatar-input" data-error-message="Введите корректную ссылку для обновления аватара">
                        <span class="popup__avatar-input-error">Введите cсылку на новый аватар</span>

                    <button class="popup__button" type="submit" id="addAvatarButton">
                        <span class="popup__button-text" id="submit-avatar-text">Сохранить</span>
                    </button>
                </fieldset>
            </form>

        </div>
    </section>
</body>

</html>
